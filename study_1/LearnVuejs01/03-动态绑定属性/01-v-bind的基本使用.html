<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <img v-bind:src="imgURL">
  <a v-bind:href="aURL">百度一下</a>
  <!--  语法糖，只用冒号-->
  <img :src="imgURL">
  <a :href="aURL">百度一下</a>
</div>

<script src="../js/vue.js"></script>
<script>
  const app=new Vue({
    el:'#app',
    data:{
      message:'hello!',
      imgURL:'https://cn.vuejs.org/images/dcloud.gif',
      aURL:'http://www.baidu.com'
    }
  })
</script>
</body>
</html>
