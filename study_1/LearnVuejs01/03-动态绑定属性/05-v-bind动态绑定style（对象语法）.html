<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--<h2 :style="{属性名，属性值}">{{message}}</h2>-->
<div id="app">
  <h2 :style="{fontSize:finalSize+'px',color:finalColor}">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app=new Vue({
    el:'#app',
    data:{
      message:'hello!',
      finalSize:50,
      finalColor:'red'
    }
  })
</script>
</body>
</html>
