<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>总价格：{{totalPrice}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app=new Vue({
    el:'#app',
    data:{
      books:[
        {id:110, name:'白夜行', price:54},
        {id:112, name:'解忧杂货铺', price:65},
        {id:123, name:'恶意', price:50},
        {id:130, name:'圣女的救赎', price:32},
      ]
    },
    computed:{
      totalPrice: function () {
        let result=0
        for(let i=0;i<this.books.length;i++)
        {
          result += this.books[i].price
        }
        return result
      }
    }
  })
</script>
</body>
</html>
