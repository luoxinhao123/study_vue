<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  不能识别驼峰标识,需要使用短横线--->
  <cpn :c-info="info"></cpn>
</div>

<template id="cpn">
  <ul>
    <li v-for="(item,key) in cInfo">{{key}}:{{item}}</li>
  </ul>
</template>

<script src="../js/vue.js"></script>
<script>

  const cpn={
    template:`#cpn`,
    props:{
      cInfo:{
        type: Object,
        default(){
          return{}
        },
        required: true
      }
    }
  }

  const app=new Vue({
    el:'#app',
    data:{
      message:'hello!',
      info:{
        name:'luo',
        age:22,
        height:1.88
      }
    },
    components:{
      cpn
    }
  })
</script>
</body>
</html>
