<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  1. 修饰符:lazy  作用:不会实时在界面更新数据,按回车或者鼠标未聚焦时更新-->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>

<!--  2. 修饰符:number  作用:文本中的内容只能以数字形式出现和传输到后台-->
  <input type="text" v-model.number="age">
  <h2>{{age}}-{{typeof age}}</h2>

  <!-- 3. 修饰符:trim   作用:将文本两边的空格移除-->
  <input type="text" v-model.trim="name">
  <h2>{{name}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app=new Vue({
    el:'#app',
    data:{
      message:'hello!',
      age:0,
      name:'dn'
    }
  })
</script>
</body>
</html>
