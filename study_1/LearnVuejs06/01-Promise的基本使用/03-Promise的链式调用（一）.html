<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

  // 参数：函数(resolve,reject)
  // resolve,reject本身又是个函数
  // 链式编程
  new Promise((resolve, reject) => {
    // 第一次网络请求的代码
    setTimeout(() => {
      resolve()
    },1000)
  }).then(() => {
    // 第一次处理的代码
    console.log('hello world');
    console.log('hello world');
    console.log('hello world');
    console.log('hello world');
    console.log('hello world');
    console.log('hello world');
    // 第二次网络请求的代码
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve()
      }, 1000)
    })
  }).then(() => {
    // 第二次处理的代码
    console.log('hello vuejs');
    console.log('hello vuejs');
    console.log('hello vuejs');
    console.log('hello vuejs');
    console.log('hello vuejs');
    // 第三次网络请求的代码
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve()
      },1000)
    })
  }).then(() => {
    // 第三次处理的代码
    console.log('hello python');
    console.log('hello python');
    console.log('hello python');
    console.log('hello python');
    console.log('hello python');
  })
</script>
</body>
</html>
